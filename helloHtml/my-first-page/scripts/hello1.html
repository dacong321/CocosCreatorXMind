        <h1>阿坝首个A级景区完成授牌</h1>
        <hr>
        <hr>
        <img src="https://atts.w3cschool.cn/attachments/image/20190808/1565246800318681.png" alt="views">
        <p>7月20日上午，在川西高原最美的时节，来自四方的宾朋齐聚在世外桃源—神座村，隆重举行阿坝·神座特种4A级景区授牌仪式。</p>


        <p>自制辣条的原料包括</p>
        <ul>
            <li>面筋条</li>
            <li>干红辣椒</li>
            <li>花椒</li>
            <li>麻椒</li>
            <li>辣椒粉等等</li>
        </ul>

        <p>年轻的朋友们！品牌辣条吃得爽，可是价格贵。不如自己动手做：</p>
        <ol>
            <li>面筋条冷水浸泡4-5小时。</li>
            <li>将浸泡后的面筋条沥干，放入温油中小火慢炸。</li>
            <li>面筋条炸至金黄后捞起沥油。</li>
            <li>锅内留少许油，入花椒，麻椒，干红辣椒小火慢炒至出香。</li>
            <li>倒入沥干油的辣条，将其与配料一起翻炒......</li>
        </ol>
    </body>
